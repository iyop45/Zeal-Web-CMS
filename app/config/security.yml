# app/config/security.yml
security:
    providers:
        db_provider:
            entity:
                class: AppBundle:User
                property: Username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        default:
            pattern: ^/manage
            guard:
                authenticators:
                    - app.token_authenticator
            
    access_control:
        - { path: ^/manage, roles: ROLE_USER }
        - { path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY }