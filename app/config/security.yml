# app/config/security.yml
security:
    providers:
        in_memory:
            memory: ~

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        default:
            anonymous: ~
            
        secured_area:
            # ...
            form_login:
                # ...
                csrf_token_generator: security.csrf.token_manager